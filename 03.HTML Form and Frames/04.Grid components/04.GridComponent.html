<!DOCTYPE html>
<html>
<head>
	<title>Grid component</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="GridComponentStyle.css" />
</head>
<body>
	<form>
		<table>
			<tr class="color">
				<td colspan="6">Drag a column header and drop it here to group by that column</td>
			</tr>
			<tr class="color">
				<td>ProductID</td>
				<td>Product name</td>
				<td>Unit price</td>
				<td>Quantity per unit</td>
				<td>Units in stock</td>
				<td>Discountinued</td>
			</tr>
			<tr>
				<td><input type="text" name="ProductID" /></td>
				<td><input type="text" name="ProductName" /></td>
				<td><input type="text" name="UnitPrice" /></td>
				<td><input type="text" name="QuantityPerUnit" /></td>
				<td><input type="text" name="Units in stock" /></td>
				<td><input type="checkbox" name="Discountinued" value="discountinued" /></td> 
			</tr>
			<tr>
				<td>1</td>
				<td>Chai</td>
				<td>$18.00</td>
				<td>10 boxes x 20 bags</td>
				<td>39</td>
				<td><input type="checkbox" name="Discountinued" /></td>
			</tr>
			<tr>
				<td>2</td>
				<td>Chang</td>
				<td>$19.00</td>
				<td>24 - 12 oz bottles</td>
				<td>17</td>
				<td><input type="checkbox" name="Discountinued" /></td>
			</tr>
			<tr>
				<td>3</td>
				<td>Chai</td>
				<td>$18.00</td>
				<td>12  - 550 ml bottles</td>
				<td>39</td>
				<td><input type="checkbox" name="Discountinued" /></td>
			</tr>
			<tr>
				<td colspan="6">
					<input type="image" value=">" />
					<a href="#">1</a>
					<a href="#">2</a>
					<a href="#">3</a>
					<a href="#">4</a>
					<a href="#">5</a>
					<a href="#">6</a>
					<a href="#">7</a>
					<a href="#">8</a>
					<a href="#">9</a>
					<a href="#">10</a>
					<input type="image" value="<" />
					<label for="pageSize" >Page size:</label>
					<select name="pageSize">
						<option value="10">10</value>
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
