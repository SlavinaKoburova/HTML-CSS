<!DOCTYPE html>
<html>
<body>
	<title>Registration form</title>
	<meta charset="UTF-8">
	<style = "text/css">
		table, td {
			border: 1px solid blue;
		}
	</style>
	<!-- <link rel="stylesheet" href="RegistrationForm.css" /> -->
</body>
<head>
	<form method="get">
		<table cellspacing="0" cellpadding="4" width="450px" height="500px">
			<tr>
				<td align="right"><strong>Last Name</strong></td>
				<td colspan="3" class="textfield"><input type="text" name="LastName" id="lastname" style="width:96%" /></td>
			</tr>
			<tr>
				<td align="right"><strong>First Name</strong></td>
				<td colspan="3" class="textfield"><input type="text" name="FirstName" id="firstname" style="width:96%"  /></td>
			</tr>
			<tr>
				<td align="right"><strong>Address</strong></td>
				<td colspan="3"><textarea name="adress" id="Address" style="width:90%; height:50px" draggable="false"></textarea></td>
			</tr>
			<tr>
				<td align="right"><strong>City</strong></td>
				<td ><input type="text" name="City" id="City" /></td>
				<td style="width:30px"><strong>State</strong></td>
				<td style="width:60px"><input type="text" name="State" id="State" style="width:90%" /></td>
			</tr>
			<tr>
				<td align="right"><strong>Zip/Postal Code</strong></td>
				<td colspan="3"><input type="text" name="zip/postalcode" id="code" style="width:70px"/></td>
			</tr>
			<tr>
				<td align="right"><strong>Country</strong></td>
				<td colspan="3">
				<select style="width:66%" name="country">
					<option value="Value 1" selected="selected">Bulgaria</option>
					<option value="Value 2">USA</option>
					<option value="Value 3">UK</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><strong>Phone (country code, area code, number)</strong></td>
				<td colspan="3">( + <input type="text" value="359" style="width:50px" name="CountryCode" /> ) <input type="text" style="width:50px" name="Areacode" /> - <input type="text" style="width:110px" name="number" /></td>
			</tr>
			<tr>
				<td align="right"><strong>E-mail</strong></td>
				<td colspan="3"><input type="text" name="E-mail" id="email" style="width:96%" /></td>
			</tr>
			<tr>
				<td align="right"><strong>Birth date</strong></td>
				<td colspan="3"><label for="month">Month</label> 
					<input type="text" name="month" id="month" style="width:20px" /> 
					<label for="day">Day</label>
					<input type="text" name="day" id="day" style="width:20px" />
					<label for="year">Year (4 digit)</label>
				<input type="text" name="month" id="birthDate" style="width:40px" /></td>  
			</tr>
			<tr>
				<td align="right"><strong>Gender</strong></td>
				<td colspan="3"><select name="gender" id="gender">
					<option value="Value 1" selected="selected">Male</option>
					<option value="Value 2">Female</option>
				</select></td>
			</tr>
			<tr>
				<td align="right"><strong>Starting date</strong></td>
				<td colspan="3"><input name="spring" type="radio" id="sping" value="spr"/>
				<label for="spring">Spring 2006</label>
				<input name="summer" type="radio" id="summer" value="summ"/>
				<label for="summer">Summer 2006</label></td>
			</tr>
			<tr>
				<td align="right"><strong>Comments/Questions</strong></td>
				<td colspan="3"><textarea name="Comments" style="width:90%; height:80px"></textarea></td>
			</tr>
			<tr style="background:skyblue">
				<td colspan="4" align="center">
					<input type="submit" name="sbmButton" alt="Submit" />
					<input type="reset" name="resetBtn" value="Clear This Form" />
				</td>
			</tr>
		</table>
	</form>
</head>
</html>
